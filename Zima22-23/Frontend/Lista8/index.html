<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="node.js"></script> 
</head>

<body>
    <div class="container">
        <h1 class="header">
            Pokedex
        </h1>
        <div class="pokemon_list"></div>
        <div class="pokemon_info">
            <img class="pokemon_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="PokemonPhoto">
            <div class="pokemon_types">
                <span class="type grass">GRASS</span><span class="type poison">POISON</span>
            </div>
            <div class="pokemon_description"></div>
        </div>
    </div>
</body>

</html>
